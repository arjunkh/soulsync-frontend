<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSync AI - Intelligent Matchmaking</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { margin: 0; }
            .story-content {
                max-width: 100% !important;
                padding: 20px !important;
            }
        }
        
        .story-section {
            page-break-inside: avoid;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fade-in 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Backend URL - UPDATE THIS FOR YOUR DEPLOYMENT
        const BACKEND_URL = 'https://soulsync-backend-production.up.railway.app';

        // Simple icon components
        const Send = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        );

        const Heart = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        );

        const Settings = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        );

        const Sparkles = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2l2.09 6.26L20 9l-5.91.74L12 16l-2.09-6.26L4 9l5.91-.74L12 2zm0 6l-.67 2.01L9.32 11l2.01.67L12 14l.67-2.01L14.68 11l-2.01-.67L12 8zm7 5l.67 2.01L21.68 16l-2.01.67L19 19l-.67-2.01L16.32 16l2.01-.67L19 13zm-14 0l.67 2.01L7.68 16l-2.01.67L5 19l-.67-2.01L2.32 16l2.01-.67L5 13z"/>
            </svg>
        );

        const Download = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
        );

        const Chat = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
            </svg>
        );

        const Lock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
        );

        // Story Viewer Component
        const StoryViewer = ({ userId, userName }) => {
            const [story, setStory] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchStory();
            }, [userId]);

            const fetchStory = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${BACKEND_URL}/api/user-report/${userId}`);
                    
                    if (!response.ok) {
                        throw new Error('Story not found');
                    }
                    
                    const data = await response.json();
                    setStory(data.story);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleDownload = () => {
                window.print();
            };

            if (loading) {
                return React.createElement('div', 
                    { className: "flex-1 flex items-center justify-center" },
                    React.createElement('div', 
                        { className: "text-center" },
                        React.createElement('div', 
                            { className: "w-12 h-12 border-4 border-rose-400 border-t-transparent rounded-full animate-spin mx-auto mb-4" }
                        ),
                        React.createElement('p', 
                            { className: "text-gray-600" },
                            "Loading your story..."
                        )
                    )
                );
            }

            if (error) {
                return React.createElement('div', 
                    { className: "flex-1 flex items-center justify-center p-4" },
                    React.createElement('div', 
                        { className: "text-center" },
                        React.createElement('p', 
                            { className: "text-gray-600 mb-4" },
                            error
                        ),
                        React.createElement('button', 
                            { 
                                onClick: fetchStory,
                                className: "px-4 py-2 bg-rose-400 text-white rounded-lg hover:bg-rose-500"
                            },
                            "Try Again"
                        )
                    )
                );
            }

            if (!story) return null;

            const renderSection = (title, content) => {
                if (!content) return null;
                
                return React.createElement('div', 
                    { className: "story-section mb-8 fade-in" },
                    title && React.createElement('h2', 
                        { className: "text-xl font-bold text-gray-800 mb-4" },
                        title
                    ),
                    React.createElement('div', 
                        { className: "text-gray-700 leading-relaxed whitespace-pre-line" },
                        content
                    )
                );
            };

            return React.createElement('div', 
                { className: "flex-1 overflow-y-auto" },
                React.createElement('div', 
                    { className: "sticky top-0 bg-white/95 backdrop-blur p-4 border-b no-print" },
                    React.createElement('div', 
                        { className: "max-w-2xl mx-auto flex justify-between items-center" },
                        React.createElement('h1', 
                            { className: "text-2xl font-bold text-gray-800" },
                            story.title || `${userName}'s Story`
                        ),
                        React.createElement('button', 
                            { 
                                onClick: handleDownload,
                                className: "flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-lg hover:shadow-lg transition-all"
                            },
                            React.createElement(Download),
                            "Download PDF"
                        )
                    )
                ),
                
                React.createElement('div', 
                    { className: "story-content max-w-2xl mx-auto p-6" },
                    renderSection(null, story.sections.introduction),
                    renderSection('Your Personality Blueprint', story.sections.personalityProfile),
                    renderSection('How You Love & Need to Be Loved', story.sections.loveStyle),
                    renderSection('Your Relationship Superpowers', story.sections.relationshipStrengths),
                    renderSection('Your Growth Edges', story.sections.growthAreas),
                    renderSection('Who You Need By Your Side', story.sections.idealPartner),
                    renderSection(null, story.sections.closing),
                    
                    React.createElement('div', 
                        { className: "mt-12 pt-8 border-t border-gray-200 text-center text-sm text-gray-500" },
                        React.createElement('p', null, "Generated with love by SoulSync AI"),
                        React.createElement('p', null, new Date(story.metadata?.generatedAt).toLocaleDateString())
                    )
                )
            );
        };

        // Main App Component
        const SoulSyncApp = () => {
            // Core state
            const [messages, setMessages] = useState([]);
            const [currentInput, setCurrentInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [waitingForResponse, setWaitingForResponse] = useState(false);
            
            // User state
            const [phoneNumber, setPhoneNumber] = useState('');
            const [userName, setUserName] = useState('');
            const [userGender, setUserGender] = useState('');
            const [userAge, setUserAge] = useState('');
            const [currentUserId, setCurrentUserId] = useState('');
            const [showSetup, setShowSetup] = useState(true);
            const [isVerifying, setIsVerifying] = useState(false);
            
            // Game state
            const [coupleCompassActive, setCoupleCompassActive] = useState(false);
            const [currentQuestionNumber, setCurrentQuestionNumber] = useState(0);
            const [showQuickReplies, setShowQuickReplies] = useState(false);
            
            // Tab state
            const [activeTab, setActiveTab] = useState('chat');
            const [storyAvailable, setStoryAvailable] = useState(false);
            const [showStoryCelebration, setShowStoryCelebration] = useState(false);
            
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const addMessage = (message, isAI = true) => {
                setMessages(prev => [...prev, { 
                    text: message, 
                    isAI, 
                    timestamp: Date.now(),
                    id: Math.random().toString(36).substr(2, 9)
                }]);
                setIsTyping(false);
                if (isAI) {
                    setWaitingForResponse(true);
                }
            };

            const simulateTyping = (duration = 1500) => {
                setIsTyping(true);
                setWaitingForResponse(false);
                setTimeout(() => setIsTyping(false), duration);
            };

            const getAIResponse = async (userMessage) => {
                try {
                    const conversationMessages = [
                        { role: "system", content: "You are Aria, an emotionally intelligent AI companion." },
                        ...messages.slice(-10).map(msg => ({
                            role: msg.isAI ? "assistant" : "user",
                            content: msg.text
                        })),
                        { role: "user", content: userMessage }
                    ];

                    const response = await fetch(`${BACKEND_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: conversationMessages,
                            userId: currentUserId || 'user-default',
                            coupleCompassState: coupleCompassActive ? {
                                active: true,
                                questionIndex: currentQuestionNumber
                            } : null
                        })
                    });

                    if (!response.ok) {
                        return `I'm having trouble connecting. Please try again. (${response.status})`;
                    }

                    const data = await response.json();
                    
                    // Update states based on response
                    if (data.userInsights) {
                        // Check if story is available
                        if (data.userInsights.reportAvailable && !storyAvailable) {
                            setStoryAvailable(true);
                            setShowStoryCelebration(true);
                            setTimeout(() => setShowStoryCelebration(false), 5000);
                        }
                        
                        // Update Couple Compass state
                        if (data.userInsights.coupleCompassGameState) {
                            const gameState = data.userInsights.coupleCompassGameState;
                            setCoupleCompassActive(gameState.active || false);
                            setCurrentQuestionNumber(gameState.questionIndex || 0);
                            setShowQuickReplies(gameState.active || false);
                        } else if (data.userInsights.coupleCompassComplete) {
                            setCoupleCompassActive(false);
                            setShowQuickReplies(false);
                        }
                    }

                    const responseText = data.choices[0].message.content;
                    
                    // Check if response contains Couple Compass question
                    if (responseText.includes('Question') && responseText.includes('A)') && 
                        responseText.includes('B)') && responseText.includes('C)') && 
                        responseText.includes('D)')) {
                        setShowQuickReplies(true);
                    }

                    return responseText;
                } catch (error) {
                    console.error('AI response error:', error);
                    return "I'm having trouble thinking right now. Can you try again?";
                }
            };

            const handleUserMessage = async (userMessage) => {
                addMessage(userMessage, false);
                setWaitingForResponse(false);
                setCurrentInput('');

                setTimeout(async () => {
                    simulateTyping();
                    const aiResponse = await getAIResponse(userMessage);
                    setTimeout(() => {
                        addMessage(aiResponse, true);
                    }, 1500);
                }, 800);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && currentInput.trim() && waitingForResponse) {
                    handleUserMessage(currentInput);
                }
            };

            const handleSendClick = () => {
                if (currentInput.trim() && waitingForResponse) {
                    handleUserMessage(currentInput);
                }
            };

            const startConversation = async () => {
                if (!userName.trim() || !userGender || !userAge || parseInt(userAge) < 18 || !phoneNumber.trim()) {
                    alert('Please fill in all fields correctly');
                    return;
                }
                
                setIsVerifying(true);
                
                try {
                    const response = await fetch(`${BACKEND_URL}/api/verify-phone`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phoneNumber: phoneNumber.trim(),
                            userName: userName.trim(),
                            userGender: userGender,
                            userAge: parseInt(userAge)
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        setCurrentUserId(data.user.id);
                        setShowSetup(false);
                        setIsVerifying(false);
                        
                        // Start conversation
                        setTimeout(() => {
                            simulateTyping();
                            if (data.user.isNewUser) {
                                setTimeout(() => addMessage(`Hey ${userName.trim()}! 😊`, true), 1500);
                                setTimeout(() => {
                                    simulateTyping();
                                    setTimeout(() => addMessage("Before I ask anything... did you eat today?", true), 1500);
                                }, 3500);
                            } else {
                                setTimeout(() => addMessage(`Welcome back, ${userName.trim()}! 💕`, true), 1500);
                                setTimeout(() => {
                                    simulateTyping();
                                    setTimeout(() => addMessage("How have you been since we last talked?", true), 1500);
                                }, 3500);
                            }
                        }, 1000);
                    } else {
                        setIsVerifying(false);
                        alert(data.message || 'Phone verification failed. Please try again.');
                    }
                } catch (error) {
                    setIsVerifying(false);
                    console.error('Phone verification error:', error);
                    alert('Connection error. Please check your internet and try again.');
                }
            };

            const QuickReplyButtons = () => {
                if (!showQuickReplies || !coupleCompassActive) return null;
                
                return React.createElement('div',
                    { className: "flex justify-center gap-2 p-2 bg-white/80" },
                    ...['A', 'B', 'C', 'D'].map(option =>
                        React.createElement('button', {
                            key: option,
                            onClick: () => {
                                handleUserMessage(option);
                                setShowQuickReplies(false);
                            },
                            className: "w-12 h-12 rounded-full border-2 border-rose-400 text-rose-600 font-bold hover:bg-rose-50"
                        }, option)
                    )
                );
            };

            // Login Screen
            if (showSetup) {
                return React.createElement('div', 
                    { className: "max-w-md mx-auto bg-gradient-to-br from-rose-50 to-pink-50 min-h-screen flex flex-col justify-center p-6" },
                    React.createElement('div', 
                        { className: "bg-white rounded-2xl p-6 shadow-lg" },
                        React.createElement('div', 
                            { className: "text-center mb-6" },
                            React.createElement('div', 
                                { className: "w-16 h-16 bg-gradient-to-r from-rose-400 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4" },
                                React.createElement(Heart, { className: "w-8 h-8 text-white" })
                            ),
                            React.createElement('h2', 
                                { className: "text-2xl font-bold text-gray-800 mb-2" },
                                "SoulSync AI"
                            ),
                            React.createElement('p', 
                                { className: "text-gray-600 text-sm" },
                                "Your intelligent matchmaking companion"
                            )
                        ),
                        React.createElement('div', 
                            { className: "space-y-4" },
                            React.createElement('div', null,
                                React.createElement('label', 
                                    { className: "block text-sm font-medium text-gray-700 mb-2" },
                                    "👤 What should I call you?"
                                ),
                                React.createElement('input', {
                                    type: "text",
                                    value: userName,
                                    onChange: (e) => setUserName(e.target.value),
                                    placeholder: "Your name",
                                    disabled: isVerifying,
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-400 text-sm disabled:bg-gray-50"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', 
                                    { className: "block text-sm font-medium text-gray-700 mb-2" },
                                    "⚧️ Gender"
                                ),
                                React.createElement('select', {
                                    value: userGender,
                                    onChange: (e) => setUserGender(e.target.value),
                                    disabled: isVerifying,
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-400 text-sm disabled:bg-gray-50"
                                }, 
                                    React.createElement('option', { value: '' }, "Select your gender"),
                                    React.createElement('option', { value: 'Male' }, "👨 Male"),
                                    React.createElement('option', { value: 'Female' }, "👩 Female")
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('label',
                                    { className: "block text-sm font-medium text-gray-700 mb-2" },
                                    "🎂 Your Age"
                                ),
                                React.createElement('input', {
                                    type: "number",
                                    value: userAge,
                                    onChange: (e) => setUserAge(e.target.value),
                                    placeholder: "Your age",
                                    min: "18",
                                    max: "60",
                                    required: true,
                                    disabled: isVerifying,
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-400 text-sm disabled:bg-gray-50"
                                }),
                                React.createElement('p',
                                    { className: "text-xs text-gray-500 mt-1" },
                                    "Must be 18 or above"
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('label',
                                    { className: "block text-sm font-medium text-gray-700 mb-2" },
                                    "📱 Your Phone Number"
                                ),
                                React.createElement('input', {
                                    type: "tel",
                                    value: phoneNumber,
                                    onChange: (e) => setPhoneNumber(e.target.value),
                                    placeholder: "+91 98765 43210",
                                    disabled: isVerifying,
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-rose-400 text-sm disabled:bg-gray-50"
                                }),
                                React.createElement('p', 
                                    { className: "text-xs text-gray-500 mt-1" },
                                    "We'll remember you across sessions"
                                )
                            ),
                            React.createElement('button', {
                                onClick: startConversation,
                                disabled: isVerifying,
                                className: `w-full bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-lg py-4 font-bold text-lg hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed`
                            }, isVerifying ? "🔄 Verifying..." : "💕 Meet Aria")
                        )
                    )
                );
            }

            // Tab Bar
            const TabBar = () => {
                return React.createElement('div', 
                    { className: "bg-white/90 backdrop-blur border-b border-rose-100" },
                    React.createElement('div', 
                        { className: "flex" },
                        React.createElement('button', 
                            { 
                                onClick: () => setActiveTab('chat'),
                                className: `flex-1 py-3 px-4 flex items-center justify-center gap-2 font-medium transition-all ${
                                    activeTab === 'chat' 
                                        ? 'text-rose-600 border-b-2 border-rose-400' 
                                        : 'text-gray-600 hover:text-gray-800'
                                }`
                            },
                            React.createElement(Chat, { className: "w-4 h-4" }),
                            "Chat"
                        ),
                        React.createElement('button', 
                            { 
                                onClick: () => storyAvailable && setActiveTab('story'),
                                className: `flex-1 py-3 px-4 flex items-center justify-center gap-2 font-medium transition-all relative ${
                                    activeTab === 'story' 
                                        ? 'text-rose-600 border-b-2 border-rose-400' 
                                        : storyAvailable
                                            ? 'text-gray-600 hover:text-gray-800'
                                            : 'text-gray-400 cursor-not-allowed'
                                }`
                            },
                            storyAvailable ? React.createElement(Sparkles, { className: showStoryCelebration ? "w-4 h-4 pulse-glow" : "w-4 h-4" }) : React.createElement(Lock, { className: "w-4 h-4" }),
                            "Your Story",
                            showStoryCelebration && React.createElement('span', 
                                { className: "absolute -top-1 -right-1 px-2 py-1 bg-rose-500 text-white text-xs rounded-full animate-bounce" },
                                "New!"
                            )
                        )
                    )
                );
            };

            // Main Chat Interface
            return React.createElement('div', 
                { className: "max-w-md mx-auto bg-gradient-to-br from-rose-50 to-pink-50 min-h-screen flex flex-col" },
                
                React.createElement(TabBar),
                
                // Chat Tab
                activeTab === 'chat' && React.createElement(React.Fragment, null,
                    // Header
                    React.createElement('div', 
                        { className: "bg-white/80 backdrop-blur p-4 border-b border-rose-100" },
                        React.createElement('div', 
                            { className: "flex items-center justify-between" },
                            React.createElement('div', 
                                { className: "flex items-center space-x-3" },
                                React.createElement('div',
